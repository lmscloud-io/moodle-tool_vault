name: Extended testing of LMSVault

on:
  workflow_dispatch:
    inputs:
      runonstaging:
        description: 'Run on staging backend'
        type: boolean
        required: true
      apikey:
        description: 'API key (optional)'
        type: string
        required: false
  pull_request:
    # TODO temporary - remove.

jobs:
  extended_tests:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
          APIKEYRRO: ${{ secrets.TESTAPIKEYPRO }}
          APIKEYRRO2: ${{ secrets.TESTAPIKEYPRO2 }}
          LMSVAULTSTAGING: ${{ secrets.LMSVAULTSTAGING }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

      mariadb:
        image: mariadb:10
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 3

    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.2'
            moodle-branch: 'MOODLE_404_STABLE'
            database: 'pgsql'
            plan: 'pro'
        #   - php: '7.4'
        #     moodle-branch: 'MOODLE_404_STABLE'
        #     database: 'pgsql'
        #     plan: 'pro'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ matrix.extensions }}
          ini-values: max_input_vars=5000
          # If you are not using code coverage, keep "none". Otherwise, use "pcov" (Moodle 3.10 and up) or "xdebug".
          # If you try to use code coverage with "none", it will fallback to phpdbg (which has known problems).
          coverage: none

      - name: Initialise moodle-plugin-ci
        run: |
          civersion=$(if [[ "${{ matrix.php }}" =~ ^7.[0123]$ ]]; then echo "^3"; fi)
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci  ${civersion:-^4}
          echo $(cd ci/bin; pwd) >> $GITHUB_PATH
          echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8
          echo "NVM_DIR=$HOME/.nvm" >> $GITHUB_ENV

      - name: Install moodle-plugin-ci
        run: |
          moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1
          moodle-plugin-ci add-config "define('PHPUNIT_LONGTEST', true);"
          APIKEY=""
          if [[ "${{ github.event.inputs.runonstaging }}" == "true" ]]; then
            moodle-plugin-ci add-config "define('TOOL_VAULT_TEST_API_URL', '${LMSVAULTSTAGING}');"
            if [[ "${{ matrix.plan }}" == "pro" ]]; then APIKEY="${APIKEYPRO2}"
            fi
          else
            if [[ "${{ matrix.plan }}" == "pro" ]]; then APIKEY="${APIKEYPRO}"
            fi
          fi
          if [[ "${{ github.event.inputs.apikey }}" != "" ]]; then
            APIKEY="${{ github.event.inputs.apikey }}"
          fi
          moodle-plugin-ci add-config "define('TOOL_VAULT_TEST_API_KEY', '${APIKEY}');"
          moodle-plugin-ci add-config "define('PHPUNIT_BACKUPTEMPDIR', '$(pwd)/tmpbackup');"
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}

    #   - name: PHPUnit tests
    #     if: ${{ !cancelled() }}
    #     run: moodle-plugin-ci phpunit --fail-on-warning

      - name: Behat features
        id: behat
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci behat --profile chrome

      - name: Upload Behat Faildump
        if: ${{ failure() && steps.behat.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: Behat Faildump (${{ join(matrix.*, ', ') }})
          path: ${{ github.workspace }}/moodledata/behat_dump
          retention-days: 7
          if-no-files-found: ignore

      - name: Mark cancelled jobs as failed.
        if: ${{ cancelled() }}
        run: exit 1
